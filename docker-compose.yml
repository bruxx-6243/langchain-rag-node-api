services:
  langchain-rag-api:
    image: langchain-rag-api

    build:
      context: .
      dockerfile: ./Dockerfile

    environment:
      - NODE_ENV=production
      - PORT=3000
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333

    ports:
      - "4000:3000"

    env_file:
      - .env

    depends_on:
      - redis
      - qdrant

  redis:
    image: redis:7-alpine
    container_name: langchain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    container_name: langchain-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads_data:
    driver: local
  src_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
